<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>canvas</title>
	<body>
		<p>click button to get your current co-ordinates</p>
		<button onclick='getLocation()'>Location</button>
		<p id='loca'></p>
		<script type="text/javascript">
			var x=document.getElementById('loca');
			function getLocation(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(showPosition,showError);
				}else{
					x.innerHTML='geolocation is not supported in your browser.';

				}
			}
			function showPosition(position) {
				x.innerHTML='Latitude: '+position.coords.latitude+"<br>Longitude: "+position.coords.longitude;
				// body...
			}
			function showError(error){
				switch(error.code){
					case error.PERMISSION_DENIED:
					x.innerHTML='User denied the request for location'
					break;
					case error.PERMISSION_UNAVAILABLE:
					x.innerHTML='Lacotion information is unavilable'
					break;
					case error.TIMEOUT:
					x.innerHTML='Request to get user location is timed out'
					break;
					case error.UNKNOWN_ERROR:
					x.innerHTML='An unknown error occurred'
					break;
				}
			}
		</script>
		<button onclick='getLocation()'>Track location</button>
		<p id='demo'></p>

		<script type="text/javascript">
			var x=document.getElementById("demo");
			function getLocation(){
				if(navigator.geolocation){
					navigator.geolocation.watchPosition(showPosition);
				}
				else{
					x.innerHTML='Your browser donot suppert geolocation.';
				}
			}
			function showPosition(position){
				x.innerHTML='Longitide: '+position.coords.longitude+'<br>Latitude: '+position.coords.latitude;
			}
		</script>

	</body>
</html>
