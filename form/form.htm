
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		.required{
		color:red;
	}
	table{
		border-spacing: 20px;
	}
	textarea{
		width: 200px;
		height: 50px;
	}
	</style>
</head>
<body>
	<center>
	<form method="post" action="form.php">
		<fieldset>
		<legend><h3>Login</h3></legend>
		<table >
			<tr>
				<td align="right">
					Name:
				</td>
				<td>
					<input type='text' name='name' style="width: 200px;">
				</td>
			</tr>
			<tr>
				<td align="right">
					Email:
				</td>
				<td>
					<input type='email' name='email' style="width: 200px">
				</td>
			</tr>
			<tr>
				<td align="right">
					Phone number:
				</td>
				<td>
					<input type="Phone" name='phonenumber' style="width: 200px">
				</td>
			</tr>
			<tr>
				<td align="right">
					Country:
				</td>
				<td>
					<select name='country' style="width: 200px; ">
						<option value="">Select</option>
						<option value="India">India</option>
						<option value="America">America</option>
						<option value="Korea">Korea</option>
						<option value="Japan">Japan</option>
						<option value="China">China</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					Gender:
				</td>
				<td>
					<input type="radio" name='Gender' value="male">Male
					<input type='radio' name='Gender' value='female'>Female
					<input type="radio" name='Gender' value="others">Others
				</td>
			</tr>
			<tr>
				<td align="right">
					Your Interests:
				</td>
				<td>
					<input type="checkbox" value="Cricket" name="interests" >Cricket
					<input type="checkbox" value="Field Hockey" name="interests" >Field Hockey
					<input type="checkbox" value="Kabadi" name="interests" >Kabadi
				</td>
			</tr>
			<tr>
				<td align="right">
					Address:
				</td>
				<td>
					<textarea id='Address' name="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					
				</td>
				<td>
					<input type="submit" name="Login">
				</td>
			</tr>
		</table>
		</fieldset>
	</form><br><br>
	</center>
</body>
</html>
