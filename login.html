<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body><center>
	<div class="form">
	<center><h3>Login</h3></center>
	<form>
		<input type="text" name="username" placeholder='Username' required><br><br>
		<input type="email" name='email' placeholder="email" required><br><br>
		<input type="tel" name='phone number' placeholder="phone number" required><br><br>
		<select required>
			<option>Country</option>
			<option value="America">America</option>
			<option value="India">India</option>
			<option value="Russia">Russia</option>
			<option value='Singapore'>Singapore</option>
		</select><br><br>
		<label for='Gender'>Gender</label><br>	
		<input type='radio' id='Male'name='Gender'>
		<label for='Male'>Male</label>
		<input type='radio' id='Female' name='Gender'>
		<label for ='Female'>Female</label>
		<input type='radio' id='IPNOT' name='Gender'>
		<label for ='IPNOT'>Other</label><br><br>
		<label for ='Address'>Address</label><br>
		<textarea id='Address' rows='5' cols='30'>
		</textarea><br><br>
		<button>Login</button>
		<p>Not registered?<a href='#'>Create an account</p>
	</form><br><br>
	</div>
		</center>
</body>
</html>
