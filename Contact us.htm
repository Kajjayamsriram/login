<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<style>
		.required{
		color:red;
	}
	table{
		border-spacing: 20px;
	}
	textarea{
		width: 200px;
		height: 50px;
	}
	ul{
		list-style-type: none;
		background-color: rgb(0, 128, 255);
		overflow: hidden;
			
	}
	li{float: left}
	a{
		display: block;
		text-decoration: none;
		color: white;
		text-align: center;
		padding: 20px;

	}
	li a:hover{
		background-color: rgb(64, 0, 255);
	</style>
</head>
<body>
	<ul>
		<li><a href="Home.htm">Home</a></li>
		<li><a href="Contact us.htm" target="_top">Contact us</a></li>
		<li><a href="About us.htm">About us</a></li>
		<li><a href="Services.htm">Services</a></li>
	</ul>
	<center>
	<form>
		<fieldset>
		<legend><h3>Contact us</h3></legend>
		<table >
			<tr>
				<td align="right">
					Name:
				</td>
				<td>
					<input type='text' name='' style="width: 200px;">
				</td>
			</tr>
			<tr>
				<td align="right">
					Email:<span aria-hidden='true' class='required'>*</span>
				</td>
				<td>
					<input type='email' name='' style="width: 200px">
				</td>
			</tr>
			<tr>
				<td align="right">
					Phone number:<span aria-hidden='true' class='required'>*</span>
				</td>
				<td>
					<input type="Phone" name='' style="width: 200px">
				</td>
			</tr>
			<tr>
				<td align="right">
					Country:
				</td>
				<td>
					<select style="width: 200px">
					<option>Select</option>
					<option value="America">America</option>
					<option value="India">India</option>
					<option value="Russia">Russia</option>
					<option value='Singapore'>Singapore</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					Gender:<span aria-hidden='true' class='required'>*</span>
				</td>
				<td>
					<input type="radio" name='Gender'>Male
					<input type='radio' name='Gender'>Female
					<input type="radio" name='Gender'>Others
				</td>
			</tr>
			<tr>
				<td align="right">
					Comments:<span aria-hidden='true' class='required'>*</span>
				</td>
				<td>
					<textarea id='Address'></textarea>
				</td>
			</tr>
			<tr>
				<td>
					
				</td>
				<td>
					<input type="submit" value="Submit">
					<input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
				</td>
			</tr>
		</table>
		</fieldset>
	</form><br><br>
	</center>
</body>
</html>
